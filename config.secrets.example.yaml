# Secrets Configuration Example
# Copy this file to config.secrets.yaml and add your actual credentials
# DO NOT commit config.secrets.yaml to git!

stage_a_alpaca:
  # Alpaca API credentials for SIP feed
  # These will override values in config.yaml
  alpaca_api_key: your_api_key_here
  alpaca_secret_key: your_secret_key_here

stage_a_alpaca_iex:
  # Alpaca API credentials for IEX feed (can share same credentials as stage_a_alpaca)
  # If not specified, will use stage_a_alpaca credentials
  alpaca_api_key: null  # Leave null to use stage_a_alpaca credentials, or specify different key
  alpaca_secret_key: null  # Leave null to use stage_a_alpaca credentials, or specify different key

